<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-ban"></i>
        </div>
        <h1 class="display-4 text-danger">Access Denied</h1>
        <p class="lead">
            You don't have permission to access this page.
        </p>
        <div class="mt-4">
            <p class="text-muted">
                <strong>Username:</strong>
                <span sec:authentication="name" class="text-primary"></span><br>
                <strong>Role:</strong>
                <span sec:authentication="principal.authorities" class="text-info"></span>
            </p>
        </div>
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                <i class="fas fa-home"></i> Go Home
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>

        <div class="mt-5 alert alert-info">
            <h5><i class="fas fa-info-circle"></i> Role-Based Access Information:</h5>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h6><i class="fas fa-user-graduate text-primary"></i> Student</h6>
                            <small>Access: Student Dashboard, Predictions</small>
                        </div>
                    </div>
                </div>
<!--                <div class="col-md-4">-->
<!--                    <div class="card">-->
<!--                        <div class="card-body">-->
<!--                            <h6><i class="fas fa-chalkboard-teacher text-info"></i> Faculty</h6>-->
<!--                            <small>Access: Faculty Dashboard, Batch Predictions, Analytics</small>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h6><i class="fas fa-cogs text-warning"></i> Admin</h6>
                            <small>Access: Admin Dashboard, Model Management, System Settings</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
