<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Course Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h3 class="mb-3">Predictions for All Courses</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Course Code</th>
            <th>Prediction</th>
            <th>Probability</th>
            <th>Model</th>
            <th>Confidence</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${predictions}">
            <td th:text="${p.getCourse().getCourseCode()}"></td>
            <td th:text="${p.predictionLabel}"
                th:class="${p.predictionLabel == 'PASS'} ? 'text-success fw-bold' : 'text-danger fw-bold'"></td>
            <td th:text="${p.probability} + '%'"></td>
            <td th:text="${p.modelUsed}"></td>
            <td th:text="${p.confidenceScore}"></td>
            <td th:text="${p.predictionDate != null ? #dates.format(p.predictionDate, 'yyyy-MM-dd HH:mm') : '-'}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/student/dashboard" class="btn btn-primary">Back</a>
</div>

</body>
</html>
