<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <!-- This is a fragment file, doesn't need full HTML structure -->
</head>
<body>
<!-- Thymeleaf Fragment Definition -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            ðŸ“Š Student Performance System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Student Menu Items -->
                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <a class="nav-link" th:href="@{/student/dashboard}">
                        <i class="fas fa-user-graduate"></i> Student Dashboard
                    </a>
                </li>

                <!-- Admin Menu Items -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="fas fa-cogs"></i> Admin Dashboard
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/models}">
                        <i class="fas fa-robot"></i> ML Models
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/retrain}">
                        <i class="fas fa-sync-alt"></i> Retrain Model
                    </a>
                </li>
            </ul>

            <!-- User Info and Logout -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle"
                       id="navbarDropdown"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                       style="cursor:pointer">
                        <i class="fas fa-user-circle"></i>
                        <span sec:authentication="name">User</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
            <span class="dropdown-item-text">
                <small>Logged in as:</small><br>
                <strong sec:authentication="name"></strong><br>
                <span sec:authentication="principal.authorities"></span>
            </span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="mb-0">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

                <!--                <li class="nav-item" sec:authorize="!isAuthenticated()">-->
<!--                    <a class="nav-link" th:href="@{/login}">-->
<!--                        <i class="fas fa-sign-in-alt"></i> Login-->
<!--                    </a>-->
<!--                </li>-->
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
