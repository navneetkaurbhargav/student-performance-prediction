    # ===========================
    # DATABASE CONFIGURATION
    # ===========================
    spring.datasource.url=jdbc:mysql://localhost:3306/student_performance_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    spring.datasource.username=root
    spring.datasource.password=
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

    # HikariCP Connection Pool
    spring.datasource.hikari.maximum-pool-size=10
    spring.datasource.hikari.minimum-idle=5
    spring.datasource.hikari.connection-timeout=30000
    spring.datasource.hikari.idle-timeout=600000
    spring.datasource.hikari.max-lifetime=1800000
    spring.datasource.hikari.auto-commit=false
    spring.datasource.hikari.pool-name=StudentPerformancePool

    # ===========================
    # JPA / HIBERNATE
    # ===========================
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
    spring.jpa.properties.hibernate.format_sql=true
    spring.jpa.properties.hibernate.jdbc.batch_size=20
    spring.jpa.properties.hibernate.order_inserts=true
    spring.jpa.properties.hibernate.order_updates=true

    # ===========================
    # DATABASE INITIALIZATION
    # ===========================
    spring.sql.init.mode=always
    spring.sql.init.continue-on-error=true
    spring.sql.init.schema-locations=classpath:schema.sql
    #spring.sql.init.data-locations=classpath:data.sql

    # ===========================
    # ACTIVE MQ
    # ===========================
    spring.activemq.broker-url=tcp://localhost:61616
    spring.activemq.user=admin
    spring.activemq.password=admin
    spring.activemq.pool.enabled=true
    spring.activemq.pool.max-connections=10

    # ===========================
    # JMS
    # ===========================
    spring.jms.cache.enabled=true
    spring.jms.listener.auto-startup=true
    spring.jms.template.default-destination=retraining.queue

    # ===========================
    # SERVER
    # ===========================
    server.port=8080
    server.servlet.context-path=/

    # ===========================
    # APPLICATION
    # ===========================
    app.model.storage.path=./models
    app.dataset.path=./data
    app.jms.queue.retraining=retraining.queue
    app.jms.queue.predictions=predictions.queue

    # ===========================
    # LOGGING
    # ===========================
    logging.level.root=INFO
    logging.level.com.studentperformance=DEBUG
    logging.level.org.springframework=INFO
    logging.level.org.hibernate.SQL=DEBUG
    logging.level.org.hibernate.type=TRACE
    logging.file.name=student-performance.log

    spring.main.allow-bean-definition-overriding=true